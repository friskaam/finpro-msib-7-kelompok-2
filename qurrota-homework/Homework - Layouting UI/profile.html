<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>
<body>
    <header class="navbar text-white text-center py-4">
        <div class="container d-flex justify-content-between align-items-center"> 
            <a class="navbar-brand fw-bold head" href="index.html"><h3>ELLS</h3></a>
            <h2>Electronic Learning Systems</h2>
            <div class="dropdown ms-1 ms-lg-0">
                <a class="avatar">
                    <img src="user2.png" alt="avatar" id="profileIcon">
                    <div class="overlay" id="profileOverlay">
                        <div class="overlay-content">
                            <div class="profile-details">
                                <img src="user1.png" alt="Profile Icon" class="overlay-profile-icon">
                                <div class="info">
                                    <span class="name">Qurrota A'yun Liulinuha</span>
                                    <span class="email">qurrotaayunliulinuha@gmail.com</span>
                                </div>
                            </div>
                            <hr>
                            <div class="actions">
                                <button>Settings</button>
                                <a href="profile.html"><button>Profile</button></a>
                                <button>Sign Out</button>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>      
    </header>

    <section class="profile-container container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8 col-12">
                <div class="profile-card text-center p-4">
                    <img src="user1.png" alt="Profile Picture">
                    
                    <div class="profile-info">
                        <h3>Qurrota A'yun Liulinuha</h3>
                        <p>Email: qurrotaayunliulinuha@gmail.com</p>
                        <p>Alamat: Jl. Mawar No. 123, Yogyakarta</p>
                    </div>
    
                    <button class="btn-edit">Edit Profil</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <b><p>Copyright Â© 2024 All Right Reserved.</p></b>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </script>
    <script>
        const profileIcon = document.getElementById('profileIcon');
        const profileOverlay = document.getElementById('profileOverlay');

        profileIcon.addEventListener('click', () => {
            profileOverlay.classList.toggle('visible');
        });

        window.addEventListener('click', function(e) {
            if (!profileIcon.contains(e.target) && !profileOverlay.contains(e.target)) {
                profileOverlay.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
